<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title_block %}{% endblock title_block %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info mb-2">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "Blog_App:index" %}"><img class="rounded" src="/media/blog_icon.png" width="45px" height="30px"></a>
                      </li>
                  {% if user.is_authenticated %}

                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url "App_Login:profile" %}">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "App_Login:logout" %}" > Logout </a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "App_Login:signup" %}"> Sign Up </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "App_Login:login" %}"> Login </a>
                    </li>
                  {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <div class="nav-item dropdown ms-auto btn btn-light mx-5">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                {{ user.first_name }} {{ user.last_name }}
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url "Blog_App:index" %}">Home</a>

                  <a class="dropdown-item" href="{% url "App_Login:profile" %}">Profile</a>
                    
                <a class="dropdown-item" href="{% url "App_Login:logout" %}" > Logout </a>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
      <div class="container">
        {% block body_block %}{% endblock body_block %}
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-e3OGVcd4Fq6nFsa3GntMAa2gRRZeBuS9Ot4U6pO2n7JqBnyI5YReR4GPQVaVUt1n" crossorigin="anonymous"></script>
</body>

  </body>
</html>
