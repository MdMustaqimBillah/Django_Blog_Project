<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title_block %}{% endblock title_block %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "App_Login:profile" %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "App_Login:logout" %}" > Logout </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url "App_Login:signup" %}"> Sign Up </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "App_Login:login" %}"> Login </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block body_block %}{% endblock body_block %}
      </div>
  </body>
</html>
